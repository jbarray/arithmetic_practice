<!DOCTYPE html>
<!--要求：一个特殊的栈。完成push() pop()的基础上，能够获取最小值 getMin() 三个方法都是O(1)-->
<!--思路: 两个栈,一个存储数值,一个存储最小值 (每次输入的值和栈顶最小值进行比较 若小于则入栈)-->
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<div>
    <input type="text" id="input" />
    <button class="button">push</button>
    <button class="button">pop</button>
    <button class="button">getMin</button>

    <div id="result"></div>
    <div id="minResult"></div>
</div>
<script type="text/javascript">
    var pushButton = document.getElementsByClassName('button')[0];
    var popButton = document.getElementsByClassName('button')[1];
    var getMinButton = document.getElementsByClassName('button')[2];
    var arrResult = document.getElementById('result');
    var minResult = document.getElementById('minResult');
    var arr = [];
    var minArr = [];

    // push
    pushButton.addEventListener('click', function() {
        var inputValue = document.getElementById('input').value;
        console.log(inputValue);
        if (!inputValue) {
            return;
        }
        // 如果数组为空 同时push进两个栈
        if (arr.length === 0 || inputValue <= minArr[minArr.length - 1]) {
            minArr.push(inputValue);
        }
        arr.push(inputValue);
        arrResult.innerHTML = `数组为：${arr}`;
    });

    // pop
    popButton.addEventListener('click', function() {
        if (arr.length === 0) {
            return;
        }
        // pop的值等于最小值 则最小值也要pop
        if (arr[arr.length - 1] === minArr[minArr.length - 1]) {
            minArr.pop();
        }
        arr.pop();
        arrResult.innerHTML = arr;
    });

    // getMin
    getMinButton.addEventListener('click', function() {
        if (minArr.length === 0) {
            return;
        }
        // 栈顶元素即为最小值
        minResult.innerHTML = `最小值为：${minArr[minArr.length - 1]}`;
    });
</script>
</body>
</html>

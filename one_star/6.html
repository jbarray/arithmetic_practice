        <script>
            var singleList = [
                {value: 'head', next: {value: '1', next: {value: '2', next: {value: '3', next: {value: '4', next: null}}}}},
                {value: '1', next: {value: '2', next: {value: '3', next: {value: '4', next: null}}}},
                {value: '2', next: {value: '3', next: {value: '4', next: null}}},
                {value: '3', next: {value: '4', next: null}},
                {value: '4', next: null}
            ];

            reverseSingleList();
            // reverseDoubleList();

            function reverseSingleList() {
                var pre = singleList[0];
                var cur_node = singleList[1];
                var next = {};
                var i = 1;
                while(next) {
                    next = singleList[i+1];
                    if (pre.value === 'head') {
                        cur_node.next = null;
                    } else {
                        cur_node.next = pre;
                    }
                    pre = cur_node;
                    if (next) {
                        cur_node = next;
                    }
                    i++;
                }
                const head = {
                    value: 'head',
                    next: null
                };
                head.next = cur_node;
                console.log(head);
            }
